<html>
<head>
<meta charset="UTF-8" />
<title> self_js_common_code </title>
</head>
<body>
	
	<script>
		
		/**
		 * 실무에 사용할 자바스크립트 모듈 작성
		 * 작성시작일시: 2022.10.06 
		 */

		/**
		 * 배열 또는 유사배열을 조건에 따라 필터링한다.
		 * @param [array] || [arraylike]
		 * @param {function}
		 * @returns [array]
		 */
		var _filter = (list, predi) => {
			var new_list = [];
			for(var i = 0, len = list.length; i < len; i++){
				if(predi(list[i])) new_list.push(list[i]);
			}
			return new_list;
		}

		/**
		 * 배열 또는 유사배열 내에 함수를 호출한 결과에 대한 각각의 요소를 반환한다.
		 * @param [array] || [arraylike]
		 * @param {function}
		 * @returns [array]
		 */
		var _map = (list, mapper) => {
			var new_list = [];
			for(var i = 0, len = list.length; i < len; i++){
				new_list.push(mapper(list[i]));
			}
			return new_list;
		}

	</script>

</body>
</html>
