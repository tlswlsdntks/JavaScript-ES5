<html>
<head>
<meta charset="UTF-8" />
<title> self_js_common_code </title>
</head>
<body>
	
	<script>

		// 객체 배열 예제
		var users = [
			{ id: 1, name: 'ID', age: 36 },
			{ id: 2, name: 'BJ', age: 32 },
			{ id: 3, name: 'JM', age: 32 },
			{ id: 4, name: 'PJ', age: 27 },
			{ id: 5, name: 'HA', age: 25 },
			{ id: 6, name: 'JE', age: 26 },
			{ id: 7, name: 'JI', age: 31 },
			{ id: 8, name: 'MP', age: 23 },
		];

        	// _filter
		function _filter(list, predi){
			var new_list = [];
			for(var i = 0, len = list.length; i < len; i++){
				if(predi(list[i]))
					new_list.push(list[i]);
			}
			return new_list;
		}

		console.log(_filter(users, user => user.age >= 30));
		
		// _map
		function _map(list, mapper){
			var new_list = [];
			for(var i = 0, len = list.length; i < len; i++){
				new_list.push(mapper(list[i]));
			}
			return new_list;
		}
		
		console.log(_map(_filter(users, user => user.age >= 30), user => user.name));

	</script>

</body>
</html>
